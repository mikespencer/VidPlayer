<!DOCTYPE html>
<html>
	<head>
		<title>demo</title>
		<script type="text/javascript">
    // this is for tracking for when video is played, paused, or ends:
			var wpAd = typeof wpAd === 'undefined' ? {} : wpAd;
			wpAd.videoplayer = {
				pixels : {
					play : 'play src',
					pause : 'pause src',
					end : 'end src'
				},
				addPixel : function(arg){ 		
					//arg will either be "play", "pause" or "end" from flash
					//"play" is when somebody clicks play
					//"pause" is when somebody clicks pause
					//"end" is when the video reaches the end
					var pix = document.createElement('img');
					pix.src = wpAd.videoplayer.pixels[arg];
					pix.height = "1";
					pix.width = "1";
					pix.border = "0";
					pix.alt = '';
					pix.style.display = 'none';
					document.body.appendChild(pix);
				}
			}
		</script>
        
        <script type="text/javascript">
            function thisMovie(movieName) {
                if (navigator.appName.indexOf("Microsoft") != -1) {
                    return window[movieName];
                } else {
                    return document[movieName];
                }
            }
            function changeMovie() {
                //this will track general interaction with video player and also will switch video/poster etc
                thisMovie("videoPlayer").attr({
                  source : 'http://videoads.washingtonpost.com/Smartwater_Sizzle_15sec_10.20.11.v6_HR.f4v',
                  poster : 'http://media.washingtonpost.com/wp-adv/advertisers/smartwater/2011/poster.jpg',
                  autoplay : false,
                  jsTrackingFunction : 'function(a){try{console.log(a)}catch(e){}}',  //log the trackingPixel for a test
                  trackingPixel : 'interaction - usually this would be url of tracking pixel src'
                });
            }
        </script>
        
	</head>
	<body>
	
		<object type="application/x-shockwave-flash" data="VidPlayer.swf" width="700" height="400" id="videoPlayer" name="videoPlayer" style="outline:none;">
